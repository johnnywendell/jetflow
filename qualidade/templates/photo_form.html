{% extends "base.html" %}

{% block content %} 

<h1>Adicionar Imagens</h1>
<div class="cols-6">
  <form class="form-horizontal" action="." method="POST" enctype="multipart/form-data">
    <div class="col-sm-6">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </form>
 
</div>

<input hidden id="hashid" name="hashid" value="{{ pk }}" type="number">
{% endblock content %} 

{% block js %}
<script>
  $(document).ready(function(){
      $('#id_rip-_numero').attr('hidden','true');
      pk = $("#hashid").val();
      $("#id_rip_numero").val(pk);
  });
  
</script>
{% endblock js %}
